<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff6a00;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ff9500;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      text-align: center;
    }
    .output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff9500;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîê OTP Verification</h1>
  <button onclick="sendOtp()">Generate & Send OTP</button>

  <div class="output" id="otpMessage"></div>
  <div id="verifySection" style="display:none;">
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <br>
    <button onclick="verifyOtp()">Submit OTP</button>
  </div>
  <div class="loader" id="loader"></div>
  <div class="output" id="result"></div>

  <script>
    let generatedOtp = "";

    function sendOtp() {
      generatedOtp = Math.floor(1000 + Math.random() * 9000); // 4-digit OTP
      let otpMessage = document.getElementById("otpMessage");
      otpMessage.innerHTML = "üì© Your OTP <b>" + generatedOtp + "</b> is sent to your 9301xxxx799 mobile number";
      document.getElementById("verifySection").style.display = "block";
    }

    function verifyOtp() {
      let enteredOtp = document.getElementById("otpInput").value;
      let loader = document.getElementById("loader");
      let result = document.getElementById("result");

      result.innerHTML = "";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        if (enteredOtp == generatedOtp) {
          result.innerHTML = "‚úÖ Your verification is successful!";
        } else {
          result.innerHTML = "‚ùå Invalid OTP. Try again!";
        }
      }, 2000);
    }
  </script>
</body>
</html>
